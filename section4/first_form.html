<!DOCTYPE html>
<html>
<head>
	<title>My first form</title>
</head>
<body>
	<h1>Sign in</h1>
	<form>
		<!-- action="http://wikipedia.org" method="get" -->
		<!-- action - where the form sends data to
		method - what HTTP method to use -->
		<label>
			Email:
			<input name="email" type="email" placeholder="Email" required>
		</label>
		<!-- <input type="color">
		<input type="radio"> -->
		<label>
			Password:
			<input name="password" type="password" placeholder="password" required>
		</label>
		<button>Login</button>
		<input type="submit">
	</form>

	<form>
		<label for="username">Username:</label>
		<input id="username" name="username" type="text" placeholder="username" required>
		<label for="password">Password:</label>
		<input id="password" name="password" type="text" placeholder="username" required>
	</form>

	<form>
		<!-- radio -->
		<p>Do you prefer cats, or dogs?</p>

		<label for="dogs">Dogs: </label>
		<input name="petChoice" id="dogs" type="radio" value="DOGS">

		<label for="cats">Cats: </label>
		<input name="petChoice" id="cats" type="radio" value="CATS">
		<button>Go!</button>
		<!-- <input type="checkbox"> -->

		<!-- select -->
		<p>What is your favorite color?</p>
		<select name="favColor">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
			<option>Green</option>
			<option>Blue</option>
			<option>Indigo</option>
			<option>Violet</option>
		</select>

		<p>What is your mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<!-- textarea tag -->
		<p>Please write me a message!</p>
		<textarea rows="10" cols="100" name="freeText"></textarea>

		<button>Submit</button>

	</form>
</body>
</html>
